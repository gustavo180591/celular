[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Required for SvelteKit serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Development server settings
[dev]
  framework = "sveltekit"
  targetPort = 5173
  port = 8888
  publish = "build"
  command = "npm run dev"

# Environment variables (add your own in Netlify UI)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
